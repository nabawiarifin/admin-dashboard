<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="navbar">
            <div class="logo">
                <img src="">
                Dashboard
            </div>

            <div class="menu">
                <div class="menu-name">
                    <img src="./icons/home.svg" alt="home">Home
                </div>

                <div class="menu-name">
                    <img src="./icons/profile.svg" alt="profile">
                    Profile
                </div>

                <div class="menu-name">
                    <img src="./icons/messages.svg" alt="messages">Messages
                </div>

                <div class="menu-name">
                    <img src="./icons/history.svg" alt="history">History
                </div>

                <div class="menu-name">
                    <img src="./icons/tasks.svg" alt="tasks">Tasks
                </div>

                <div class="menu-name">
                    <img src="./icons/communities.svg" alt="communities">Communities
                </div>
            </div>

            <div class="help">
                <div class="menu-name">
                    <img src="./icons/settings.svg" alt="settings">
                    Settings
                </div>
                <div class="menu-name">
                    <img src="./icons/support.svg" alt="support">
                    Support
                </div>
                <div class="menu-name">
                    <img src="./icons/privacy.svg" alt="privacy">
                    Privacy
                </div>
            </div>
        </div>

        <div class="top-bar">
            <div class="search-logo"><img src="./icons/search.svg" alt="search"></div>
            <div class="searchbar"><input type="text" placeholder="Search.."></div>
            <div class="notification"><img src="./icons/notifications.svg" alt="notifications"></div>
            <div class="profile-picture"><img src="https://picsum.photos/300" alt="profile-picture"></div>
            <div class="profile-name">Nabawi Arifin</div>
        </div>

        <div class="action-bar">

        </div>

        <div class="projects">

        </div>

        <div class="announcements">

        </div>

        <div class="trending">

        </div>
        
    </div>
</body>
</html>
